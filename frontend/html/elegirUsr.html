<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Elección de usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/elegirUsr.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="bg-image"></div>
      <div class="div1">
        <img
          class="imgBtn"
          src="../img/btn_regresar.png"
          onclick="location.href = 'index.html'"
        />
      </div>
      <div class="div2">
        <span id="title" class="montserrat">Eliga su usuario</span>
      </div>
      <div class="div3">
        <div class="div3_1">
          <div class="cards">
            <img
              src="../img/img_usr1.svg"
              alt="Imagen del card"
              class="card-img"
              onclick="location.href = 'innovacion/loginInnovacion.html'"
            />
            <p class="gayathri-bold card-text">Innovación Educativa</p>
          </div>
        </div>
        <div class="div3_2">
          <div class="cards">
            <img
              src="../img/img_usr2.svg"
              alt="Imagen del card"
              class="card-img"
              onclick="location.href = 'areas/loginAreas.html'"
            />
            <p class="gayathri-bold card-text">Áreas Operativas</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
